<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form>
            <input type="number" id="amount" class="amount" placeholder="Enter the amount here" required>

            <input type="text" id="description" class="description">

            <input type="text" id="category" class="category">

            <button id="submit" type="submit">Track</button>

            <button id="clear" type="button">Clear</button>

    </form>
</body>
</html>
